; https://docs.platformio.org/page/projectconf.html

[env:sparkfun_promicro8]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino

; Ports are intentionally not hard-coded so this project is clone-and-go.
; If auto-detect fails (common on Windows), uncomment and set these:
; upload_port = COM7
; monitor_port = COM7
monitor_speed = 9600
upload_speed = 9600
lib_deps = adafruit/Adafruit NeoPixel @ ^1.12.0
